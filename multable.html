<!DOCTYPE html>
<html>
<head>
	<title>Js example</title>
</head>
<body>
    <script type="text/javascript">
    	var number = prompt("Enter a number ");

			
			var mul= "";

			for(var i = 1; i <= 10; i++){

				mul += number+"*"+i +" = " +number * i+"<br />";

			}	
			document.write(mul);

    </script>
</body>
</html>
