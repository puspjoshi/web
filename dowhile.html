<!DOCTYPE html>
<html>
<head>
	<title>Js example</title>
</head>
<body>
    <script type="text/javascript">
    	var number = prompt("Enter a number ");

			var i =10;
			var mul= "";

			do{

				mul += number+"*"+i +" = " +number * i+"<br />";
                i++;
			}while(i<=10)	
			document.write(mul);

    </script>
</body>
</html>
